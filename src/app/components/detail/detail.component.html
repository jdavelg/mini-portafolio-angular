
<div class="container" *ngIf="project">


<div class="image" *ngIf="project.image">
    <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
  </div>
  <div class="data">
  <h1>{{project.name}}</h1>
  <h3>{{project.description}}</h3>
  <p>{{project.category}}</p>
  <p>{{project.langs}}</p>
  <p *ngIf="confirm==false">

<a [routerLink]="['/editar-proyecto', project._id]" routerLinkActive="router-link-active"  class="button-edit">Editar</a>
<a (click)="setConfirm(true)" class="button-delete">Borrar</a>
  </p>
  <p *ngIf="confirm==true">
Realmente desea eliminar este Proyecto?<br>
    <span (click)="setConfirm(false)"  class="button-edit" style="background-color: yellow;">Cancelar</span>
    <a (click)="deleteProject(project._id)" class="button-delete">Si Eliminar</a>
      </p>
</div>
</div>
