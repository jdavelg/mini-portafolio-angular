<div class="container">

<h2>proyectos</h2>

<ul>

    <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/proyecto', project._id]"
      routerLinkActive="router-link-active">
      <div class="image">
      <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
    </div>
       <h3> {{project.name}}</h3>
      <h4> {{project.category}}</h4>
    </a>
    </li>
</ul>



</div>
